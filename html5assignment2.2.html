	<body>  
	        <form >
		<fieldset>
			<legend>Your Details:</legend>
			<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
			<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />

		<fieldset>
			<legend>Your Review:</legend>
			How did you hear about us?
			<select>
			  <option value="Google">Google</option>
			</select>
			<br></br>

			Would you visit again?<br>
			<input type="radio">Yes
			<input type="radio">No
			<input type="radio">May be
			<br></br>
			<label> Comments:</label>
			<div>
			<textarea cols="40" rows="6">
			</textarea>
			</div>
			<br>

			<input type="checkbox" checked> Sign me up for email updates<br>

			<button type="button">Submit review</button>
		</fieldset><br />
	</form>
		
	</body>
